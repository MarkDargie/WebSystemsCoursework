<div class="login-sections">
    <div class="left">
        <section class="login-section">
            <h1>EasyBank</h1>
            <p>adasd asd asd ada asdas dasda asd as d.</p>

        </section>
    </div>

    <div class="right">
        <form class="loginform form-top" (ngSubmit)="onLoginButtonClick()" #loginform="ngForm">
            <section class="login-section">
                <h2>Sign In</h2>
                <div class="login-container">
                    <p>Don't have an account ? <a href="#">
                        <strong>Create Account</strong>
                    </a></p>
                </div>
            </section>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput name="username" ngModel required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required>
                
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                </button>
                <mat-error *ngIf="formfield.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            <!-- <div class="input-container name">
                <label for="fname">Username</label>
                <input id="fname" name="fname" type="text" ngModel>
            </div>
            <div class="input-container password">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" ngModel>

            </div> -->

            <button class="login-button" type="submit">Sign In</button>
        </form>
    </div>
</div>
