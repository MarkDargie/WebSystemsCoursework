    <div class="dashboard-content">
      <header>
        <div class="search-container">
          <!-- <span class="ti-search"></span>

        </div>
    
        <div class="icons">
          <span class="ti-palette"></span>
          <div></div>
        </div>
      </header>
    
      <main>
        <h2 class="title">Dashboard Settings</h2>

        <h3>Payment Methods</h3>
        <div class="cards-section">


            <div class="card">
                <div class="card-body">
                    <span class = "ti-credit-card"></span>
                    <div>
                        <h5>Account Balance</h5>
                        <h4>Â£1000,00</h4>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="">View All</a>
                </div>
            </div>

        </div>

        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <div class="settings-container">

            <form class="registerform" #registerform="ngForm">
                <section class="login-section">
                    <h2>Account Settings</h2>
                </section>
                <mat-form-field appearance="outline">
                  <mat-label>Outline form field</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" ngModel>
                </div>

                <button class="login-button" type="submit">Update</button>
            </form>


            <!--SECURITY SETTINGS-->
            <form class="registerform" #registerform="ngForm">
                <section class="login-section">
                    <h2>Security Settings</h2>
                </section>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" ngModel>
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container password">
                    <label for="password">Confirm Password</label>
                    <input id="password-confirm" name="password-confirm" type="password" ngModel>
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container password">
                    <label for="password">4 Digit Secure Code</label>
                    <input id="securecode" name="securecode" type="password" ngModel>
                </div>
                <button class="login-button" type="submit">Update</button>
            </form>

        </div>
